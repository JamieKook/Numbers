<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Numbers- Welcome</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="welcome.css" type="text/css">
</head>
<body>
    <div class="container my-5 text-center">
        <h1> Welcome!</h1>
        <h2 class="my-5"> Fill out the form below to help customize your learning experience!</h2>
        <div class="d-flex justify-content-center">
            <form class="text-left w-50">
                <div class="form-group">
                    <label for="nameInput">Name</label>
                    <input type="text" class="form-control" id="nameInput">
                    
                </div>
                <div class="form-group">
                    <label for="favoriteAnimalInput">Favorite Animal</label>
                    <input type="text" class="form-control" id="favoriteAnimalInput">
                </div>
                <div class="dropdown my-3">
                    <label for id="dropdownColor">What's your favorite color?</label>
                    <div class="colorSelected float-right"></div><br>
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownColor" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Dropdown
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownColor">
                        <button class="dropdown-item color" type="button">Red</button>
                        <button class="dropdown-item color" type="button">Yellow</button>
                        <button class="dropdown-item color" type="button">Orange</button>
                        <button class="dropdown-item color" type="button">Blue</button>
                        <button class="dropdown-item color" type="button">Green</button>
                        <button class="dropdown-item color" type="button">Purple</button>
                        <button class="dropdown-item color" type="button">Pink</button>
                    </div>
                </div>
                
                <div class="dropdown my-3">
                    <label for id="dropdownCounter">What would you like to count?</label>
                    <div class="counterSelected float-right"></div><br>
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownCounter" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Dropdown
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownCounter">
                        <button class="dropdown-item counter" type="button">Stars</button>
                        <button class="dropdown-item counter" type="button">Coins</button>
                        <button class="dropdown-item counter" type="button">Candy</button>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary m-5 submit">Submit</button>
            </form>
        </div>
        
                
    </div>
    
</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="welcome.js" type="text/javascript"></script>
</html>
